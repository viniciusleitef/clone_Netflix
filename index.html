<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix</title>
</head>
<body>
    <section class="imagem_fundo">
        <div class="shadow">
            <header>
                <div class="logo">
                    <img src="img/Netflix-logo.png" alt="Netflix-logo">
                </div>

                <div class="menu">
                    <select name="Language" id="languages">
                        <option value="valor01" selected>Português</option>
                        <option value="valor02">English</option>
                    </select>

                    <button class="login_button">Entrar</button>
                </div>
            </header>

            <main>
                <div class="texto">
                    <h1>Filmes, séries e muito <br> mais. Sem limites.</h1>
                    <h2>Assista onde quiser. Cancele quando quiser.</h2>
                    <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
                 </div>

                <div class="enviar-email">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <button class="enviar">Vamos lá</button>
                </div>
            </main>

        </div>
    </section>

    <div class="divider"></div>
    
</body>
</html>
